services:
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./demo.html:/srv/demo.html:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    restart: always

  api:
    build:
      context: ./pipelines
      dockerfile: Dockerfile
    expose:
      - "9099"
    volumes:
      - ./pipelines:/app/pipelines
    environment:
      - CHROMA_HOST=http://chromadb:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    depends_on:
      - chromadb

  chromadb:
    image: chromadb/chroma:latest
    expose:
      - "8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
    restart: always

  chromadb-admin:
    image: fengzhichao/chromadb-admin:latest
    ports:
      - "3001:3001"
    depends_on:
      - chromadb
    restart: always

volumes:
  chromadb-data:
  caddy_data:
  caddy_config:
